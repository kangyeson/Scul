  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/scul_db}
    username: ${DB_USERNAME:kangyeson}
    password: ${DB_PASSWORD:030722}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      host: redis.xquare.app  # Redis 서버 위치
      port: 6379

jwt:
  header: ${HEADER:Authorization} # HTTP 요청에서 토큰이 포함된 헤더 이름 (기본 - "Authorization")
  prefix : ${PREFIX:Bearer}       # JWT 앞에 붙는 접두어 (기본 - "Bearer")
  secret-key: ${JWT_SECRET_KEY:dfhasjkjkdfaskverafter}  # JWT 서명에 사용할 키 (환경변수 대체 가능)
  access-exp: 60000000            # Access Token 만료 시간 (10분)
  refresh-exp: ${JWT_REFRESH_EXP:604800000} # Refresh Token 만료 시간 (7일)

